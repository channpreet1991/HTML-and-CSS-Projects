<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="My_Style.css">
    <h2 class="font_1">This h2 element is styled as per class attribute font_1</h2>
    <h3 class="font_2">This h3 element is styled as per class attribute font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1.</h4>
    <p class="My_Style">User Data</p>
</body>

</html>
